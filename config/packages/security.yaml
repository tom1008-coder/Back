security:
    # Gestion du hashage de mot de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Définition du provider : comment charger les utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Firewall de dev (ne pas toucher)
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall pour la connexion (login)
        api_login:
            pattern: ^/api/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: api_login
                username_path: email
                password_path: password

        # Firewall pour toutes les routes API
        api:
            pattern: ^/api/
            stateless: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\Authenticator\TokenAuthenticator

        # Firewall "main" (classique Symfony)
        main:
            lazy: true
            provider: app_user_provider

    # Gestion des accès
    access_control:
        # Autorise tout le monde à se connecter
        - { path: ^/api/login, roles: PUBLIC_ACCESS }

        # Exige une authentification pour toutes les autres routes /api/
        - { path: ^/api/, roles: ROLE_USER }
